<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodesic Spectral Interpolation - Paper Figures</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Geodesic Spectral Interpolation for Arsenic Detection</h1>
            <p class="subtitle">Publication-Ready Figures</p>
        </header>

        <section class="figure-section">
            <h2>Figure 1: Problem Motivation - Why Interpolation Requires Geometry</h2>
            <div id="svg1-container" class="svg-container"></div>
            <div class="controls">
                <button onclick="exportSVG('svg1-container', 'figure1_motivation.svg')">Export SVG</button>
            </div>
        </section>

        <section class="figure-section">
            <h2>Figure 2: GEOSPEC Algorithm - Learning Where to Sense</h2>
            <div id="svg2-container" class="svg-container"></div>
            <div class="controls">
                <button onclick="exportSVG('svg2-container', 'figure2_algorithm.svg')">Export SVG</button>
            </div>
        </section>
    </div>

    <script>
        function exportSVG(containerId, filename) {
            const svgElement = document.querySelector(`#${containerId} svg`);
            const svgString = new XMLSerializer().serializeToString(svgElement);
            const blob = new Blob([svgString], {type: "image/svg+xml"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

    <script src="js/data_loader.js"></script>
    <script src="js/geometry_utils.js"></script>
    <script src="js/svg1_motivation.js"></script>
    <script src="js/svg2_algorithm.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const data = await loadArsenicData();
            createSVG1(data);
            createSVG2(data);
        });
    </script>
</body>
</html>
